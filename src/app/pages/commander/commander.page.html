<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Commander</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-button routerLink="/panier">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of pizzas">
      <ion-thumbnail routerLink="/pizza/:id">
        <img src="{{ p.photo }}">
      </ion-thumbnail>
      <ion-label routerLink="/pizza/:id">
        <h3>{{ p.nom }}</h3>
        <p>Prix : {{ p.prix }}</p>
      </ion-label>
      <ion-button (click)="addPanier()">Ajouter au panier</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
