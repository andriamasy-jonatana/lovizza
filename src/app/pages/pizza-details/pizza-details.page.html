<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pizza</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button defaultHref="/pizzas"></ion-back-button>
      <ion-button routerLink="/panier">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center">
    <ion-card-header>
      <ion-card-title>Pizza {{ nom }}</ion-card-title>
    </ion-card-header>
    <img src="{{ photo }}">
    <ion-card-content>
      <ion-title>Prix : {{ prix }}</ion-title>
    </ion-card-content>
    <ion-button>Ajouter au panier</ion-button>
  </ion-card>
</ion-content>
