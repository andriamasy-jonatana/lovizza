<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pizza {{ pizza.nom }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button defaultHref="/pizzas"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" routerLink="/panier">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center">
    <ion-card-header>
      <ion-card-title>{{ pizza.nom }}</ion-card-title>
    </ion-card-header>
    <img src="{{ pizza.photo }}">
    <ion-card-content>
      <ion-title>Prix : {{ pizza.prix }}</ion-title>
      <ion-title>Liste des ingr√©dients :</ion-title>
      <ion-list>
        <ion-item *ngFor="let i of ingredients">
          <ion-label>
            <h3>- {{ i?.nom }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button>Ajouter au panier</ion-button>
  </ion-card>
</ion-content>
