<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin-ingredient</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-button slot="end">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of ingredients">
      <ion-label>
        <h3>{{ i.nom }}</h3>
      </ion-label>
      <ion-button routerLink="/admin/admin-pizza/{{ i.id }}">Modifier</ion-button>
      <ion-button (click)="deleteIngredient(i.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
